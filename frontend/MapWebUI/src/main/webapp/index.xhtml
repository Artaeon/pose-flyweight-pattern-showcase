<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Map Page</title>
</h:head>
<h:body>
    <script src="https://maps.google.com/maps/api/js?key=#{mapBean.apiKey}&amp;sensor=false" type="text/javascript"></script>
    <script type="text/javascript">
        var currentMarker = null;

        function handlePointClick(event) {
            if (currentMarker === null) {
                document.getElementById('lat').value = event.latLng.lat();
                document.getElementById('lng').value = event.latLng.lng();

                currentMarker = new google.maps.Marker({
                    position: new google.maps.LatLng(event.latLng.lat(), event.latLng.lng())
                });

                PF('map').addOverlay(currentMarker);

                PF('dlg').show();
            }
        }

        function markerAddComplete() {
            var title = document.getElementById('title');
            currentMarker.setTitle(title.value);
            title.value = "";

            currentMarker = null;
            PF('dlg').hide();
        }

        function cancel() {
            PF('dlg').hide();
            currentMarker.setMap(null);
            currentMarker = null;

            return false;
        }
    </script>
    <p:growl id="messages" showDetail="true"/>
    <div class="card">
        <h:form id="mapForm">
            <p:gmap type="HYBRID" center="52.523292, 13.39444" zoom="10" style="width:100%;height:800px" model="#{mapBean.mapModel}"
                    onPointClick="handlePointClick(event)" widgetVar="map"/>
        </h:form>
    </div>
    <p:dialog widgetVar="dlg" showEffect="fade">
        <h:form prependId="false">
            <h:panelGrid columns="2">
                <p:inputText id="title" value="#{mapBean.title}"/>

                <h:panelGrid columns="2" cellpadding="5">
                    <p:selectOneMenu id="language" value="#{mapBean.locationType}" style="width:150px">
                        <f:selectItem itemLabel="" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{mapBean.locationTypesDropdown}"/>
                    </p:selectOneMenu>
                </h:panelGrid>

                <f:facet name="footer">
                    <p:commandButton value="Add" action="#{mapBean.addMarker}"
                                     oncomplete="markerAddComplete()"/>
                    <p:commandButton value="Cancel" onclick="return cancel()"/>
                </f:facet>
            </h:panelGrid>

            <h:inputHidden id="lat" value="#{mapBean.lat}"/>
            <h:inputHidden id="lng" value="#{mapBean.lng}"/>
        </h:form>
    </p:dialog>
</h:body>
</html>
